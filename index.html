
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Elysia Social - Sovereign Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white overflow-hidden flex h-screen">
    <div class="bg-astraea"></div>
    <div id="auth-layer" class="absolute inset-0 z-[100] bg-black flex flex-col items-center justify-center">
        <h1 class="text-4xl tracking-[1.5em] font-thin mb-10 animate-pulse text-indigo-500">ELYSIA</h1>
        <button onclick="Elysia.init()" class="px-16 py-6 border border-indigo-500 text-indigo-400 tracking-[1em] font-black hover:bg-indigo-500/10 transition-all">INITIALIZE MODULE V4.1</button>
    </div>
    <div class="relative z-10 w-2/3 h-full p-10 flex flex-col justify-between">
        <div class="flex justify-between items-start">
            <div class="glass p-6 rounded-3xl w-72">
                <p class="text-[10px] tracking-widest text-indigo-400 font-bold mb-1 uppercase italic">Aether Capital (UBI)</p>
                <p id="aether-val" class="text-4xl font-black tracking-tighter">0.000</p>
            </div>
            <div class="text-[10px] tracking-[2em] opacity-30">SOVEREIGN_OS_STABLE</div>
        </div>
        <img src="http://googleusercontent.com/image_generation_content/1.png" class="absolute bottom-0 right-10 h-[90vh] z-0 char-seraphina opacity-0 transition-opacity duration-1000" id="char-img">
        <div class="w-full max-w-2xl glass p-10 rounded-[40px] border-l-8 border-indigo-600 shadow-2xl">
            <p class="text-[10px] tracking-[0.6em] text-indigo-300 font-bold mb-3 uppercase">Seraphina Intel</p>
            <p id="speech" class="text-3xl font-extralight leading-snug tracking-tight">...</p>
        </div>
    </div>
    <div class="relative z-10 w-1/3 h-full glass border-l border-white/10 flex flex-col shadow-2xl">
        <div class="p-6 border-b border-white/10 flex justify-between items-center">
            <h2 class="text-xs font-bold tracking-[0.5em] text-indigo-400 uppercase">Live World Feed</h2>
            <span class="text-[9px] text-green-500 animate-pulse">‚óè ONLINE</span>
        </div>
        <div id="feed" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        <div class="p-8 bg-black/40 border-t border-white/10 space-y-4">
            <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest text-rose-400">
                <span>System Entropy</span><span id="ent">100</span>%
            </div>
            <div class="h-1 bg-white/5 rounded-full overflow-hidden">
                <div id="ent-bar" class="h-full bg-rose-600 w-full transition-all duration-700"></div>
            </div>
            <button onclick="Elysia.battle()" class="w-full py-5 bg-indigo-600 rounded-full font-black text-lg tracking-[0.6em] hover:bg-white hover:text-indigo-900 transition-all shadow-xl transform active:scale-95">EXECUTE BATTLE</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
