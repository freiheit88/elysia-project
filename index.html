<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia: The Sovereign - Seraphina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background: #000; margin: 0; overflow: hidden; color: white; }
        .bg-astraea { 
            background-image: url('https://raw.githubusercontent.com/freiheit88/elysia-project/main/bg-astraea.png'); /* 이미지 업로드 전까진 제가 생성한 URL로 대체 가능 */
            background-size: cover; background-position: center; position: absolute; inset: 0; opacity: 0.5; z-index: 0;
        }
        .char-layer { position: absolute; bottom: -5%; right: -5%; height: 95vh; z-index: 10; transition: all 1.5s ease; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div class="bg-astraea" style="background-image: url('http://googleusercontent.com/image_generation_content/0.png')"></div>
    <img id="seraphina" src="http://googleusercontent.com/image_generation_content/1.png" class="char-layer opacity-0">

    <div id="overlay" class="absolute inset-0 z-[100] bg-black flex items-center justify-center">
        <button onclick="startSystem()" class="px-12 py-5 border border-indigo-500 text-indigo-400 tracking-[1em] hover:bg-indigo-500/20 transition-all font-bold">ACCESS SYSTEM</button>
    </div>

    <div id="ui" class="relative z-20 h-screen p-12 flex flex-col justify-between opacity-0 transition-opacity duration-1000">
        <div class="flex justify-between w-full max-w-4xl mx-auto">
            <div class="w-1/3 text-xs tracking-widest uppercase">Master: <span id="mhp">100</span>% <div class="h-1 bg-indigo-600 mt-1 transition-all" id="mbar"></div></div>
            <div class="w-1/3 text-xs tracking-widest uppercase text-right">System: <span id="shp">100</span>% <div class="h-1 bg-rose-600 mt-1 transition-all" id="sbar"></div></div>
        </div>

        <div class="flex flex-col items-center gap-8">
            <div class="flex gap-10">
                <div id="d1" class="w-24 h-24 glass flex items-center justify-center text-5xl font-bold rounded-3xl">1</div>
                <div id="d2" class="w-24 h-24 glass flex items-center justify-center text-5xl font-bold rounded-3xl text-rose-500">1</div>
            </div>
            <button onclick="battle()" class="px-16 py-4 bg-indigo-700 rounded-full font-bold tracking-widest hover:scale-110 transition-transform">EXECUTE</button>
        </div>

        <div class="w-full max-w-3xl mx-auto glass p-8 rounded-3xl border-l-4 border-indigo-500">
            <p id="msg" class="text-2xl font-extralight tracking-tight">...</p>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        function speak(t) {
            synth.cancel();
            const u = new SpeechSynthesisUtterance(t); u.lang = 'ko-KR'; u.rate = 1.0;
            synth.speak(u); document.getElementById('msg').innerText = t;
        }

        function startSystem() {
            document.getElementById('overlay').remove();
            document.getElementById('ui').style.opacity = '1';
            document.getElementById('seraphina').style.opacity = '1';
            speak("시스템 동기화 완료. 마스터, 세라피나가 당신의 의지를 따릅니다.");
        }

        function battle() {
            const r1 = Math.floor(Math.random()*6)+1, r2 = Math.floor(Math.random()*6)+1;
            document.getElementById('d1').innerText = r1; document.getElementById('d2').innerText = r2;
            if(r1 > r2) { 
                speak("승리하셨군요. 시스템 엔트로피를 정화했습니다."); 
                document.getElementById('shp').innerText -= 20;
            } else if(r1 < r2) {
                speak("간섭이 발생했습니다. 주의가 필요합니다.");
                document.getElementById('mhp').innerText -= 15;
            } else { speak("에너지가 충돌하며 상쇄되었습니다."); }
        }
    </script>
</body>
</html>
