<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ELYSIA: SOVEREIGN ENGINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+KR:wght@100;300;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --main-glow: 0 0 25px rgba(99, 102, 241, 0.6);
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .hud-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(30px);
        }

        .text-glow {
            text-shadow: var(--main-glow);
        }

        .cinzel {
            font-family: 'Cinzel', serif;
        }

        /* Cinematic Noise & Scanlines */
        .overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            opacity: 0.05;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
        }

        .floating {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.02);
            }
        }

        .feed-anim {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
        }
    </style>
</head>

<body class="flex flex-row">
    <div class="overlay"></div>

    <!-- MAIN HUD (Left 2/3) -->
    <section class="w-2/3 h-full relative p-12 flex flex-col justify-between z-10 border-r border-white/5">
        <!-- Header -->
        <div class="flex justify-between items-start">
            <div
                class="hud-border p-8 rounded-br-[50px] border-l-8 border-indigo-600 shadow-[0_0_50px_rgba(79,70,229,0.2)]">
                <h3 class="text-[10px] tracking-[0.8em] text-indigo-400 font-bold mb-2">SOVEREIGN_AETHER_RESERVE</h3>
                <div class="flex items-baseline gap-3">
                    <span id="ae-val" class="text-6xl cinzel font-bold text-glow">0.000</span>
                    <span class="text-indigo-500 font-bold">Æ</span>
                </div>
            </div>
            <div class="hud-border p-6 rounded-2xl flex flex-col items-end">
                <p class="text-[9px] tracking-widest opacity-40 mb-2 uppercase">Integrity Status</p>
                <div class="w-40 h-1 bg-white/10 rounded-full overflow-hidden">
                    <div id="hp-bar" class="h-full bg-indigo-500 transition-all duration-1000" style="width: 100%">
                    </div>
                </div>
                <p id="integrity-text" class="text-[10px] text-indigo-400 mt-2 font-bold">100%</p>
            </div>
        </div>

        <!-- Character -->
        <div class="absolute inset-0 flex items-center justify-center -z-10 overflow-hidden">
            <img id="seraphina" src="http://googleusercontent.com/image_generation_content/1.png"
                class="h-[95vh] object-contain floating drop-shadow-[0_0_80px_rgba(99,102,241,0.25)] opacity-0 transition-opacity duration-1000">
        </div>

        <!-- Footer / Dialogue -->
        <div class="hud-border p-8 rounded-tr-[50px] border-l-2 border-white/10 relative">
            <div
                class="absolute -top-3 left-8 bg-black px-3 border border-white/20 text-[9px] tracking-[0.5em] text-indigo-300">
                SERAPHINA.AI</div>
            <p id="dialogue" class="text-xl font-light leading-relaxed text-gray-200 min-h-[3rem]">시스템 초기화 중...</p>

            <div class="mt-6 flex gap-4">
                <button onclick="Elysia.action('battle')"
                    class="flex-1 py-4 bg-indigo-600/10 border border-indigo-500/30 hover:bg-indigo-600 hover:text-white transition-all text-xs tracking-[0.5em] font-bold uppercase">Execute
                    Protocol</button>
                <button onclick="Elysia.action('purge')"
                    class="px-8 py-4 border border-rose-500/30 text-rose-500 hover:bg-rose-900/20 transition-all text-xs tracking-widest uppercase">Purge</button>
            </div>
        </div>
    </section>

    <!-- SIDEBAR (Right 1/3) -->
    <aside class="flex-1 h-full bg-black/60 backdrop-blur-xl flex flex-col border-l border-white/5 relative z-20">
        <div class="p-8 border-b border-white/5 bg-white/[0.02]">
            <h2 class="text-[10px] font-bold tracking-[0.6em] text-indigo-400 uppercase flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                Active Neural Net
            </h2>
        </div>

        <div id="feed-container" class="flex-1 overflow-y-auto p-6 space-y-3 relative">
            <!-- Logs injected here -->
        </div>

        <div class="p-6 border-t border-white/5 bg-black">
            <div class="flex items-center gap-3 opacity-50">
                <span class="text-[9px] tracking-widest text-gray-500">SYSTEM_UPTIME</span>
                <span id="uptime" class="text-[10px] font-mono text-indigo-400">00:00:00</span>
            </div>
        </div>
    </aside>

    <script src="app.js"></script>
</body>

</html>
