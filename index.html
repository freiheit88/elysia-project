<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ELYSIA: SOVEREIGN HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+KR:wght@100;300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white font-sans selection:bg-indigo-500/30">
    <div id="app" class="h-screen w-screen flex overflow-hidden relative">
        <div class="scanline"></div>

        <main class="flex-1 relative flex flex-col p-12 justify-between z-10">
            <header class="flex justify-between items-start animate-fade-in">
                <div class="hud-box p-6 border-l-4 border-indigo-500 bg-indigo-950/10 backdrop-blur-md">
                    <p class="text-[10px] tracking-[0.5em] text-indigo-400 font-bold mb-1">SOVEREIGN CAPITAL</p>
                    <div class="flex items-baseline gap-2">
                        <span id="aether-val" class="text-5xl font-cinzel font-bold text-shadow-glow">0.000</span>
                        <span class="text-xs text-indigo-300 font-bold">Æ</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] tracking-[0.3em] opacity-50 font-cinzel">SYSTEM_INTEGRITY_STABLE</p>
                    <div id="save-indicator" class="text-[9px] text-green-500 opacity-0 transition-opacity">
                        DATA_SYNCED_TO_LOCAL</div>
                </div>
            </header>

            <div id="character-zone" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <img src="http://googleusercontent.com/image_generation_content/1"
                    class="h-[95vh] object-contain char-glow floating" id="seraphina-img">
            </div>

            <footer class="w-full max-w-3xl glass-hud p-8 relative z-20 translate-y-4">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-2 h-2 bg-indigo-500 rounded-full animate-ping"></div>
                    <span class="text-[10px] tracking-[0.8em] text-indigo-300 font-bold uppercase">Seraphina
                        Intel</span>
                </div>
                <p id="speech" class="text-2xl font-extralight leading-relaxed tracking-tight min-h-[4rem]">시스템 부팅 중...
                </p>

                <div class="mt-8 flex gap-4">
                    <button onclick="Elysia.battle()"
                        class="action-btn flex-1 py-4 bg-indigo-600/20 border border-indigo-500/50 hover:bg-indigo-600 transition-all font-bold tracking-[0.5em]">EXECUTE
                        BATTLE</button>
                    <button onclick="Elysia.resetData()"
                        class="px-6 py-4 border border-rose-900/50 text-rose-900 hover:text-rose-500 text-xs transition-all">RESET</button>
                </div>
            </footer>
        </main>

        <aside class="w-96 h-full border-l border-white/10 bg-black/40 backdrop-blur-2xl z-20 flex flex-col">
            <div class="p-6 border-b border-white/5">
                <h2 class="text-xs font-bold tracking-[0.4em] text-indigo-400 uppercase">Live Soul Stream</h2>
            </div>
            <div id="feed" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scroll"></div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>

</html>
