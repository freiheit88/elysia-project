<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ELYSIA: SOVEREIGN CORE V5.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+KR:wght@100;300;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --indigo-glow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        .glass-hud {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-glow {
            text-shadow: var(--indigo-glow);
        }

        .char-floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .feed-item {
            animation: slideLeft 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes slideLeft {
            from {
                transform: translateX(50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }
    </style>
</head>

<body class="flex">
    <div
        class="fixed inset-0 pointer-events-none z-50 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.1)_50%),linear-gradient(90deg,rgba(255,0,0,0.03),rgba(0,255,0,0.01),rgba(0,0,255,0.03))] bg-[length:100%_4px,3px_100%]">
    </div>

    <main class="flex-1 relative flex flex-col p-10 z-10 border-r border-white/5">
        <header class="flex justify-between items-start">
            <div class="glass-hud p-6 border-l-4 border-indigo-500 rounded-r-2xl">
                <p class="text-[10px] tracking-[0.5em] text-indigo-400 font-bold mb-1">SOVEREIGN_AETHER</p>
                <div class="flex items-baseline gap-2">
                    <span id="aether-display" class="text-5xl font-cinzel font-bold text-glow">0.000</span>
                    <span class="text-indigo-400 text-xs font-bold">Æ</span>
                </div>
            </div>
            <div class="text-right glass-hud p-4 rounded-2xl">
                <p class="text-[10px] tracking-widest opacity-50 mb-1">SYSTEM_ENTROPY</p>
                <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden">
                    <div id="entropy-bar" class="h-full bg-rose-600 transition-all duration-1000" style="width: 100%">
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex items-center justify-center relative">
            <img id="seraphina-img" src="http://googleusercontent.com/image_generation_content/1"
                class="h-[90vh] object-contain char-floating drop-shadow-[0_0_50px_rgba(99,102,241,0.2)]">
        </div>

        <footer class="w-full max-w-4xl mx-auto glass-hud p-8 rounded-[40px] relative">
            <div class="flex items-center gap-3 mb-4">
                <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] tracking-[0.6em] text-indigo-300 font-bold uppercase">Seraphina
                    Interface</span>
            </div>
            <p id="speech" class="text-2xl font-light leading-snug min-h-[4rem] text-gray-200">마스터, 시스템 동기화율이 상승하고 있습니다.
                명령을 하달해 주십시오.</p>

            <div class="mt-8 flex gap-4">
                <button onclick="Elysia.battle()"
                    class="flex-1 py-5 bg-indigo-600/20 border border-indigo-500/50 rounded-2xl font-bold tracking-[0.5em] hover:bg-indigo-600 transition-all transform active:scale-95 shadow-lg">EXECUTE_BATTLE</button>
                <div id="dice-result" class="flex gap-2">
                    <div id="d1"
                        class="w-16 h-16 glass-hud flex items-center justify-center text-3xl font-bold rounded-xl border-indigo-500/30">
                        -</div>
                    <div id="d2"
                        class="w-16 h-16 glass-hud flex items-center justify-center text-3xl font-bold rounded-xl border-rose-500/30 text-rose-400">
                        -</div>
                </div>
            </div>
        </footer>
    </main>

    <aside class="w-[450px] bg-black/50 backdrop-blur-3xl flex flex-col">
        <div class="p-8 border-b border-white/5 bg-white/5">
            <h2 class="text-xs font-bold tracking-[0.8em] text-indigo-400 uppercase">Live Soul Stream</h2>
        </div>
        <div id="feed" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scroll">
        </div>
        <div class="p-8 border-t border-white/5 bg-black">
            <input type="text" id="chat-input" placeholder="커맨드 입력..."
                class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm focus:outline-none focus:border-indigo-500 transition-all">
        </div>
    </aside>

    <script>
        const Elysia = {
            state: { aether: 0, entropy: 100, history: [] },
            bots: [
                { id: "boris", name: "보리스", style: "무뚝뚝한", color: "text-blue-400" },
                { id: "lucian", name: "루시안", style: "친절한", color: "text-amber-400" },
                { id: "cloe", name: "클로에", style: "고압적인", color: "text-purple-400" }
            ],

            init() {
                this.load();
                this.startEconomicEngine();
                this.addFeed("system", "엘리시아 소버린 OS V5.1이 활성화되었습니다.");
            },

            load() {
                const saved = localStorage.getItem('elysia_state');
                if (saved) this.state = JSON.parse(saved);
                this.updateUI();
            },

            save() { localStorage.setItem('elysia_state', JSON.stringify(this.state)); },

            updateUI() {
                document.getElementById('aether-display').innerText = this.state.aether.toFixed(3);
                document.getElementById('entropy-bar').style.width = this.state.entropy + "%";
            },

            speak(t) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(t); u.lang = 'ko-KR'; u.rate = 1.0;
                window.speechSynthesis.speak(u);
                document.getElementById('speech').innerText = t;
            },

            startEconomicEngine() {
                setInterval(() => {
                    this.state.aether += 0.001;
                    this.updateUI();
                }, 1000);
            },

            addFeed(user, msg) {
                const container = document.getElementById('feed');
                const bot = this.bots.find(b => b.id === user) || { name: user, color: "text-indigo-400" };
                const div = document.createElement('div');
                div.className = "feed-item glass-hud p-5 rounded-3xl border-l-4 border-indigo-500/50";
                div.innerHTML = `<p class="text-[10px] font-bold ${bot.color} mb-1 uppercase tracking-widest">${bot.name}</p>
                                 <p class="text-sm font-light text-gray-300 leading-relaxed">${msg}</p>`;
                container.prepend(div);
                if (container.children.length > 15) container.lastChild.remove();
            },

            battle() {
                const r1 = Math.floor(Math.random() * 6) + 1, r2 = Math.floor(Math.random() * 6) + 1;
                document.getElementById('d1').innerText = r1;
                document.getElementById('d2').innerText = r2;

                if (r1 >= r2) {
                    this.state.aether += 10;
                    this.state.entropy -= 2;
                    this.speak("승리입니다. 시스템이 정화되었습니다.");
                    this.addFeed("boris", `마스터의 주사위가 ${r1}이라니... 운이 좋으시군요.`);
                } else {
                    this.state.entropy += 5;
                    this.speak("패배했습니다. 시스템에 부하가 걸립니다.");
                    this.addFeed("cloe", `겨우 그 정도로 엘리시아를 통치하겠다니, 우습군요.`);
                }
                this.save();
                this.updateUI();
            }
        };
        window.onload = () => Elysia.init();
    </script>
</body>

</html>
